<!DOCTYPE html>
<html>
<head>
	<title>Aedes+Websockets+MQTT.js test</title>
</head>
<body>
	<script src="mqtt.lib.js" type="text/javascript"></script>
	<script type="text/javascript">
		const client = mqtt.connect('ws://localhost:9002/mqtt')
		client.subscribe('World')


		client.on('message', function onMessageHandler(topic, payload) {
			console.log('%s:%s', topic, payload.toString())
		})

		client.publish('World', 'hello World!')
	</script>
</body>
</html>
